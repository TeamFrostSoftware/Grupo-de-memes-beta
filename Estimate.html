		<form>
			<table width="450px">
			<tr>
				<td>
					<label for ="Company">Company Name: </label>
				</td>
				<td>
					<input type="text" name="Company" maxlength="50" size="30">
				</td>
			</tr>

			<tr>
				<td>
					<label for="Attention"> Attention: </label>
				</td>
				<td>
					<input type="text" name="Attention" maxlength="50" size="30">
				</td>
			</tr>

			<tr>
				<td>
					<label for="Date">Date: </label>
				</td>
				<td>
					<input type="Date" name="Date">
				</td>
			</tr>
			<tr>
				<td>
					<h3> Job Description</h3>
				</td>
			</tr>

			<tr>
				<td>
					<label for="Estimate">This Estimate includes: </label>
				</td>
			</tr>

			<tr>
				<td>
					<textarea name="Estimate" rows="10" cols="40">...</textarea>
				</td>
			</tr>
			

			<tr>
				<td>
					<label for="Subtotal">Subtotal: </label>
				</td>
				<td>
					<input type="number" name="Subtotal" value="0" min="0" step="0.01" max="">
				</td>
			</tr>

			<tr>
				<td>
					<label for="Tax">Tax: </label>
				</td>
				<td>
					<input type="number" name="Tax" value="0" min="0" step="0.01" max="">
				</td>
			</tr>


			<tr>
				<td>
					<label for="Estimated">Total Estimated Job Cost</label>
				</td>
				<td>
					<!--input type="number" name="Estimated" value="0" min="0" step="0.01" max=""-->
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Submit">
					<h3>If you make any changes, let me know and we can take any adjustments</h3>
					<h3>Thank you very much for your business</h3>
				</td>
				
			</tr>
				
			</table>
