<!DOCTYPE html>
<html>
	<head>
		<title>User registry</title>
	</head>
	<body>
		<center>
			<h1>Registry</h1>

			<form>
				<table width="50px">
					<tr>
						<td>
							<label for="Name">Name: </label>
						</td>
						<td>
							<input type="text" name="Name" maxlength="25" size="30" placeholder="example: Jhon">
						</td>
					</tr>

					<tr>
						<td>
							<label for="LastName">Last Name: </label>
						</td>
						<td>
							<input type="text" name="LastName" maxlength="50" size="30" placeholder=" example: Newman">
						</td>
					</tr>

					<tr>
						<td>
							<label for="EmployeeN">Employee Number: </label>
						</td>
						<td>
							<input type="number" name="EmployeeN" maxlength="50" size="30" placeholder="1234567890">
						</td>
					</tr>

					<tr>
						<td>
							<label for="Email">Email: </label>
						</td>
						<td>
							<input type="email" name="Email" maxlength="50" size="30" placeholder="example: lupes-hauling@hotmail.com">
						</td>
					</tr>

					<tr>
						<td>
							<label for="Password">Password: </label>
						</td>
						<td>
							<input type="password" name="Password" minlength="8" maxlength="20" size="30">
						</td>
					</tr>

					<tr>
						<td>
							<input type="submit" value="Accept">
						</td>
					</tr>
					
				</table>
			</form>
		</center>
</body>
</html>
